<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/images/title-icon.png">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Random Password Generator</h1>
        <h1><span>Create strong and secure passwords to keep your account safe online</span></h1>
        <div class="display">
            <input type="text" id="password"placeholder="Password"readonly>
            <img onclick=copyPassword() src="images/copy.png" alt="copy">
        </div>
        <button onclick=createPassword()><img src="images/key.png">Generate Password</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
